<div id="bloc_central" class="panel panel-default">
    <form >
        <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Votre Email" ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe" ng-model="user.password">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="login()">Se connecter</button>
      <span class="on_right">Pas de compte ? <a href="register.html">S'inscrire</a></span>
    </form>
</div>
