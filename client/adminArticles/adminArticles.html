		<div id="addArticle" class="well panel-default article padding">
            <h4>Ajouter un article</h4>
            <form role="form">

	            	<label for="exampleInputTitre">Titre</label>

            	</div>
                <div class="form-group">
            		<label for="exampleInputComment">Contenu</label>
                    <textarea class="form-control" rows="3" placeholder="Contenu de l'article"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
