<!-- 1er article -->
		<div class="panel panel-default article" ng-repeat="article in articles">
			<div class="panel-heading">
			    <h3 class="panel-title">
			    	<a href="article1.html">{{article.titre}}</a>
			    </h3>
			</div>
			<div class="panel-body">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 				
				<a href="#/article/{{article._id}}">{{article.nom}}</a> / 
				<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>{{article.date_creation | date}} / 
				<span class="glyphicon glyphicon-comment" aria-hidden="true"></span> 
				{{article.commentaire.length}} commentaire(s)
				<p class="resume">{{article.contenu | limitTo:255}}...</p>
				<a href="#/article/{{article._id}}" class="btn btn-primary">Lire la suite</a>
			</div>
		</div>
