<div id="bloc_central" class="panel panel-default">
    <form >
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="userRegister.email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mot de passe</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe" ng-model="userRegister.password">
        </div>
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" class="form-control" placeholder="Prénom" ng-model="userRegister.prenom">
        </div>
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" placeholder="Nom" ng-model="userRegister.nom">
        </div>
        <button class="btn btn-primary" ng-click="register()">S'inscrire</button>
    </form>
</div>
