<div class="jumbotron panel-body article">
	<div class="panel-heading">
	    <h1 class="panel-title">{{article.titre}}</h3>
	</div>
	<div class="panel-body">
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{article.nom}} / 
		<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{article.date_creation | date}} / 
		<span class="glyphicon glyphicon-comment" aria-hidden="true"></span> 
		{{article.commentaire.length}} commentaire(s)
		<p class="resume">{{article.contenu}}</p>
	</div>
</div>
        
<!-- Comment -->
<div class="media article" ng-repeat="commentaire in tabCommentaire">
    <div class="media-body">
        <h4 class="media-heading"><a href="{{commentaire.user}}">{{commentaire.auteur}}</a>
            <small>{{commentaire.date_creation}}</small>
        </h4>
        <button class="glyphicon glyphicon-remove on_right btn btn-danger btn-sm"></button>
        <button class="glyphicon glyphicon-ok on_right btn btn-success btn-sm"></button>
        {{commentaire.contenu}}
    </div>
</div>

<!-- Comments Form -->
<div class="well article" ng-show="storage.isLogged">
    <h4>Laisser un commentaire:</h4>
    <form role="form">
        <div class="form-group">
            <label for="exampleInputComment">Commentaire</label>
            <textarea class="form-control" rows="3" placeholder="Votre commentaire" ng-model="commentaire.contenu"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="addComment()">Envoyer</button>
    </form>
</div>
