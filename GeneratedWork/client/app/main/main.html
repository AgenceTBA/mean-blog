<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row" ng-repeat="article in articles ">
    <div class="col-lg-push-1 col-lg-10 article">
      <h1 class="page-header">{{article.title}}</h1>
      <h6>{{article.creationDate | date : 'dd MMMM yyyy'}}</h6>
      <p>{{article.body}}</p>
      <a href="/article/{{article._id}}">Lire la suite </a>
    </div>
  </div>
</div>
